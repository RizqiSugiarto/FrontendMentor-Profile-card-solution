<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <figure class="card-picture">
        <img
          src="assets/images/illustration-article.svg"
          alt="card image"
          class="card-image"
        />
      </figure>
      <div class="card-text">
        <h6 class="card-title">Learning</h6>
        <p class="card-time">Published 21 Dec 2023</p>
        <h3 class="card-text1">HTML & CSS foundations</h3>
        <p class="card-text2">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="person">
        <img
          src="assets/images/image-avatar.webp"
          alt="person picture"
          class="person-pic"
        />
        <h3 class="card-person-name">Greg Hooper</h3>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rizqi</a>.
    </div>
  </body>
</html>
